# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: crush
    description: A powerful terminal-based AI assistant for developers, providing intelligent coding assistance directly in your terminal
    version_constraint: "false"
    asset: crush_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    files:
      - name: crush
        src: "crush_{{trimV .Version}}_{{.OS}}_{{.Arch}}/crush"
    replacements:
      amd64: x86_64
      "386": i386
      darwin: Darwin
      linux: Linux
      windows: Windows
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
    overrides:
      - goos: windows
        format: zip
        files:
          - name: crush
            src: "crush_{{trimV .Version}}_{{.OS}}_{{.Arch}}/crush.exe"